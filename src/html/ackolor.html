<div class="c-ckolor__wrapper" id="{{ elementId }}">
    <div is-ckoloring="{{ CKolorFactory.ckoloring }}" ng-click="toggleCKoloring()">
        <input ng-if="type && model" type="{{ type }}" name="{{ name }}" id="{{ inputId }}" ng-model="model"/>
        <span ng-style="{'background-color':model}" class="c-ckolor__swatch c-ckolor__picker"></span>
    </div>
</div>
